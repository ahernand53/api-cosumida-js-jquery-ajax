<script>
    $(document).ready(function() {

        // GENERACION DE DATOS EN LA TABLA
        var table = $('#tabla').dataTable({

            "ajax":{
                "url":"https://api-rest-companies-employees.herokuapp.com/api/companies",
                "dataSrc":"data"
            },
            "columns": [
                {
                    "data": "name_company"
                },
                {
                    "data": "city"
                },
                {
                    "data": "email"
                }
            ],
            rowId: "id",
            "columnDefs": [{
                "targets": 3,
                "data": null,
                "defaultContent": "<button type='button' id='btnDetalleModal' class='btn btn-success btn-circle' data-toggle='modal' data-target='#modalDetalleEmpresa' ><i class='fa fa-search' ></i> </button>"+ "<button type='button' id='btnMostrarEmpleados' data-toggle='modal' data-target='#modalMostrarEmpleados' class='btn btn-primary btn-circle'  style='margin: 0 5px;' ><i class='fa fa-users'></i> </button>" +
                    "<button type='button' id='btnEditarModal' class='btn btn-warning btn-circle' data-target='#modalEditar' style='margin: 0 5px;' ><i class='fa fa-pencil'></i> </button>" +
                    "<button type='button' id='btnEliminarModal' class='btn btn-danger btn-circle' data-target='#modalMostrarEmpleados' ><i class='fa fa-trash'></i> </button>"
            }],
            responsive: true

        });

        // FUNCION VALIDAR DATOS DE NUEVA EMPRESA
        function validarForm() {
            if ($('#nameEmpresa').val() == '') {
                return false;
            }

            if ($('#emailEmpresa').val() == '') {
                return false;
            }

            if ($('#cityEmpresa').val() == '') {
                return false;
            }

            if ($('#addresEmpresa').val() == '') {
                return false;
            }

            if ($('#phoneEmpresa').val() == '') {
                return false;
            }

            return true;
        }

        // FUNCION GUARDAR NUEVA EMPRESA
        $("#btnCrearEmpresa").click(function () {
            $('#nameEmpresa').val("");
            $('#emailEmpresa').val("");
            $('#cityEmpresa').val("");
            $('#addresEmpresa').val("");
            $('#phoneEmpresa').val("");

            $('#crearEmpresa').click(function () {
                if (validarForm()) {
                    $('div').remove('.errorCreate');
                    let company = new Object();
                    company.name_company = $('#nameEmpresa').val();
                    company.address = $('#addresEmpresa').val();
                    company.city = $('#cityEmpresa').val();
                    company.email = $('#emailEmpresa').val();
                    company.phone = $('#phoneEmpresa').val();
                    $.ajax({
                        url: 'https://api-rest-companies-employees.herokuapp.com/api/companies',
                        type: 'POST',
                        dataType: 'json',
                        data: company,
                        success: function (data) {
                            $('#modalNuevaEmpresa').modal('hide');
                            table.api().ajax.reload();
                        }
                    }).fail(function ($xhr) {
                        var data = $xhr.responseJSON;
                        console.log(data);
                        $.each(data.error, function (key ,value) {
                            $('#formCreateEmpresa').append('<div class="alert alert-danger errorCreate">'+ value +'</div>');
                        })
                    });
                } else {
                    alert('Por favor complete los datos');
                }
            });
        });

        // TODO: SOLUCIONAR LA ACOMULACION DE EMPLEADOS
        // FUNCION VER EMPLEADOS DE LA EMPRESA
        $('#tabla tbody').on( 'click', '#btnMostrarEmpleados', function () {
            var id = table.api().row( $(this).parents('tr') ).id();
            var element = document.getElementById('listaEmpleado');
            while(element.firstChild){
                element.removeChild(element.firstChild);
            }
            $.ajax({
                url: 'https://api-rest-companies-employees.herokuapp.com/api/companies/' + id + '/employees',
                datSrc: 'data',
                success: function (response) {
                    $.each(response.data, function (key, empleado) {
                        $('#mostrarE').append('<li class="list-group-item empleado">' + empleado.first_name + ' ' + empleado.last_name + '</li>')
                    });
                }
            });
        });

        // FUNCION VER DETALLE DE EMPRESA
        $('#tabla tbody').on( 'click', '#btnDetalleModal', function () {
            var id = table.api().row( $(this).parents('tr') ).id();
            $.ajax({
                url: 'https://api-rest-companies-employees.herokuapp.com/api/companies/' + id,
                dataType: 'json',
                dataSrc: 'data',
                error: function () {
                    alert("Error en la peticion");
                }
            }).done(function (response) {
                $('#nameDetalle').val(response.data.name_company);
                $('#emailDetalle').val(response.data.email);
                $('#cityDetalle').val(response.data.city);
                $('#addresDetalle').val(response.data.address);
                $('#phoneDetalle').val(response.data.phone);
            });
        });

        //FUNCION ACTUALIZAR DATOS DE EMPRESA
        $('#tabla tbody').on( 'click', '#btnEditarModal', function () {
            var id = table.api().row( $(this).parents('tr') ).id();
            $.ajax({
                url: 'https://api-rest-companies-employees.herokuapp.com/api/employees/' + id,
                dataType: 'json',
                dataSrc: 'data',
                error: function () {
                    alert("Error en la peticion");
                }
            }).done(function (response) {
                $('#updateFirstName').val(response.data.first_name);
                $('#updateLastName').val(response.data.last_name);
                $('#updateEmail').val(response.data.email);
                $('#updateCity').val(response.data.city);
                $('#updatePhone').val(response.data.phone_number);
                $('#updateSalary').val(response.data.salary);
                $('#idEmpresa').val(id);
                $.ajax({
                    url: 'https://api-rest-companies-employees.herokuapp.com/api/companies/' + response.data.company_id,
                    dataType: 'json',
                    dataSrc: 'data',
                    success: function (empresa) {
                        $('#updateEmpresa').val(empresa.data.name_company);
                    }
                });

            });

        });

        //FUNCION GUARDAR EDICIONES DE EMPRESA
        $('#editarEmpleado').click(function () {
            employee = new Object();
            employee.first_name = $('#updateFirstName').val();
            employee.last_name = $('#updateLastName').val();
            employee.city = $('#updateCity').val();
            employee.phone_number = $('#updatePhone').val();
            employee.salary = $('#updateSalary').val();
            console.log(employee);
            $.ajax({
                type: 'PUT',
                url: "https://api-rest-companies-employees.herokuapp.com/api/employees/" + $('#idEmpresa').val(),
                dataType: 'json',
                data: employee,
                success: function (data) {
                    $('#modalEditar').modal('hide');
                    table.api().ajax.reload();
                },
                error: function (error) {
                    console.log(error.responseJSON);
                }
            });
        });

        //FUNCION PARA ELIMINAR EMPRESA
        $('#tabla tbody').on( 'click', '#btnEliminarModal', function () {
            var id = table.api().row( $(this).parents('tr') ).id();
            var opcion = confirm('Desea eliminar el empleado?');
            if (opcion) {
                $.ajax({
                    type: 'DELETE',
                    url: 'https://api-rest-companies-employees.herokuapp.com/api/employees/' + id,
                    dataType: 'json',
                    dataSrc: 'data',
                    success: function () {
                        table.api().ajax.reload();
                        alert('Empleado eliminado');
                    },
                    error: function () {
                        alert("Error al eliminar");
                    }
                });
                console.log('Eliminado')
            } else {
                console.log('Gracias');
            }

        });

    });
</script>
