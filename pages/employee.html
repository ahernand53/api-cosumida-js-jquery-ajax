<script>
    $(document).ready(function() {

        var table = $('#tabla').dataTable({

            "ajax":{
                "url":"https://api-rest-companies-employees.herokuapp.com/api/employees",
                "dataSrc":"data",
                "crossDomain": "true"
            },
            "columns": [
                {
                    "data": "first_name"
                },
                {
                    "data": "email"
                },
                {
                    "data": "city"
                },
                {
                    "data": "salary",
                    render: function (data) {
                        return "$ " + data + " dollars";
                    }
                }
            ],
            rowId: "id",
            "columnDefs": [{
                "targets": 4,
                "data": null,
                "defaultContent": "<button type='button' id='btnDetalleModal' class='btn btn-success btn-circle' data-toggle='modal' data-target='#modalDetalle'><i class='fa fa-search'></i> </button>" +
                    "<button type='button' id='btnEditarModal' class='btn btn-warning btn-circle' data-toggle='modal' data-target='#modalEditar' style='margin: 0 5px;' ><i class='fa fa-pencil'></i> </button>" +
                    "<button type='button' id='btnEliminarModal' class='btn btn-danger btn-circle' data-target='#modalEliminar' ><i class='fa fa-trash'></i> </button>"
            }],
            responsive: true,
            ordering: false

        });

        // VALIDA DATOS PARA CREAR NUEVO EMPLEADO
        function validaForm(){
            // Campos de texto
            if($("#firstName").val() == ""){
                alert("El campo Nombre no puede estar vacío.");
                $("#nombre").focus();       // Esta función coloca el foco de escritura del usuario en el campo Nombre directamente.
                return false;
            }
            if($("#lastName").val() == ""){
                alert("El campo Apellido no puede estar vacío.");
                $("#apellidos").focus();
                return false;
            }
            if($("#email").val() == ""){
                alert("El campo Email no puede estar vacío.");
                $("#direccion").focus();
                return false;
            }
            if($("#city").val() == ""){
                alert("El campo Ciudad no puede estar vacío.");
                $("#direccion").focus();
                return false;
            }
            if($("#phone").val() == ""){
                alert("El campo Numero telefonico no puede estar vacío.");
                $("#direccion").focus();
                return false;
            }
            if($("#salary").val() == ""){
                alert("El campo Salario no puede estar vacío.");
                $("#direccion").focus();
                return false;
            }

            return true; // Si todo está correcto
        }

        // FUNCION GUARDAR NUEVO EMPLEADO
        $("#crearEmpleado").click(function () {
            $('#firstName').val("");
            $('#lastName').val("");
            $('#city').val("");
            $('#email').val("");
            $('#salary').val("");
            $('#phone').val("");
            $.ajax({
                type: "GET",
                url: "https://api-rest-companies-employees.herokuapp.com/api/companies",
                dataSrc: 'data',
                success: function (data) {
                    $.each(data, function (key, registro) {
                        var id = "";
                        var name = "";
                        $.each(registro, function (key, value) {
                            id = value.id;
                            name = value.name_company;
                            $('#selectEmpresa').append('<option value='+ id +'>'+ name +'</option>');
                        });

                    });
                }
            });
            $('#saveEmpleado').click(function () {
                if (validaForm()) {
                    $('div').remove('.errorCreate');
                    let employee = new Object();
                    employee.first_name = $('#firstName').val();
                    employee.last_name = $('#lastName').val();
                    employee.email = $('#email').val();
                    employee.city = $('#city').val();
                    employee.salary = $('#salary').val();
                    employee.phone_number = $('#phone').val();
                    employee.company_id = $('#selectEmpresa').val();
                    $.ajax({
                        url: 'https://api-rest-companies-employees.herokuapp.com/api/employees',
                        type: 'POST',
                        dataType: 'json',
                        data: employee,
                        success: function (data) {
                            $('#modalNuevo').modal('hide');
                            table.api().ajax.reload();
                        }
                    }).fail(function ($xhr) {
                        var data = $xhr.responseJSON;
                        $.each(data.error, function (key ,value) {
                            $('#formCreate').append('<div class="alert alert-danger errorCreate">'+ value +'</div>');
                        })
                    });
                }
            });
        });

        // FUNCION VER DETALLE DE EMPLEADO
        $('#tabla tbody').on( 'click', '#btnDetalleModal', function () {
            var id = table.api().row( $(this).parents('tr') ).id();
            $.ajax({
                url: 'https://api-rest-companies-employees.herokuapp.com/api/employees/' + id,
                dataType: 'json',
                dataSrc: 'data',
                error: function () {
                    alert("Error en la peticion");
                }
            }).done(function (response) {
                $('#detalleFirstName').val(response.data.first_name);
                $('#detalleLastName').val(response.data.last_name);
                $('#detalleEmail').val(response.data.email);
                $('#detalleCity').val(response.data.city);
                $('#detallePhone').val(response.data.phone_number);
                $('#detalleSalary').val(response.data.salary);
                $.ajax({
                    url: 'https://api-rest-companies-employees.herokuapp.com/api/companies/' + response.data.company_id,
                    dataType: 'json',
                    dataSrc: 'data',
                    success: function (empresa) {
                        $('#detalleEmpresa').val(empresa.data.name_company);
                    }
                })
            })
        } );

        //FUNCION ACTUALIZAR DATOS DE EMPLEADO
        $('#tabla tbody').on( 'click', '#btnEditarModal', function () {
            var id = table.api().row( $(this).parents('tr') ).id();
            $.ajax({
                url: 'https://api-rest-companies-employees.herokuapp.com/api/employees/' + id,
                dataType: 'json',
                dataSrc: 'data',
                error: function () {
                    alert("Error en la peticion");
                }
            }).done(function (response) {
                $('#updateFirstName').val(response.data.first_name);
                $('#updateLastName').val(response.data.last_name);
                $('#updateEmail').val(response.data.email);
                $('#updateCity').val(response.data.city);
                $('#updatePhone').val(response.data.phone_number);
                $('#updateSalary').val(response.data.salary);
                $('#idEmpresa').val(id);
                $.ajax({
                    url: 'https://api-rest-companies-employees.herokuapp.com/api/companies/' + response.data.company_id,
                    dataType: 'json',
                    dataSrc: 'data',
                    success: function (empresa) {
                        $('#updateEmpresa').val(empresa.data.name_company);
                    }
                });

            });

        });

        //FUNCION GUARDAR EDICIONES DE EMPLEADO
        $('#editarEmpleado').click(function () {
            employee = new Object();
            employee.first_name = $('#updateFirstName').val();
            employee.last_name = $('#updateLastName').val();
            employee.city = $('#updateCity').val();
            employee.phone_number = $('#updatePhone').val();
            employee.salary = $('#updateSalary').val();
            $.ajax({
                type: 'PUT',
                url: "https://api-rest-companies-employees.herokuapp.com/api/employees/" + $('#idEmpresa').val(),
                dataType: 'json',
                data: employee,
                success: function (data) {
                    $('#modalEditar').modal('hide');
                    table.api().ajax.reload();
                },
                error: function (error) {
                    alert('Error al actualizar los datos')
                }
            });
        });

        //FUNCION PARA ELIMINAR EMPLEADO
        $('#tabla tbody').on( 'click', '#btnEliminarModal', function () {
            var id = table.api().row( $(this).parents('tr') ).id();
            var opcion = confirm('Desea eliminar el empleado?');
            if (opcion) {
                $.ajax({
                    type: 'DELETE',
                    url: 'https://api-rest-companies-employees.herokuapp.com/api/employees/' + id,
                    dataType: 'json',
                    dataSrc: 'data',
                    success: function () {
                        table.api().ajax.reload();
                        alert('Empleado eliminado');
                    },
                    error: function () {
                        alert("Error al eliminar");
                    }
                });
                console.log('Eliminado')
            } else {
                console.log('Gracias');
            }

        });

    });

</script>
